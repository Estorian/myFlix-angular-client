<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.Title}} Genre</mat-card-title>
        <mat-card-subtitle>Director: {{data.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="display: flex; flex-direction: column;">
        <img src={{data.ImageURL}} alt={{data.Title}}/>
        <p>{{data.Description}}</p>
    </mat-card-content>
</mat-card>
